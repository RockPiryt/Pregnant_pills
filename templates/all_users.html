{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Users</h1>
    <div class="content">
        {% for user in users %}
            <div class="user">
                <p><b>#{{ user.id }}</b></p>
                <b>
                    <p class="name">
                        <a href="#">
                        {{ user.name }} {{ user.surname }}
                        </a>
                    </p>
                </b>
                <p>Pregnant week: {{ user.preg_week }}</p>
                <a href="{{ url_for('user', user_primary_key=user.id) }}">User info</a>
                <br>
                <a href="{{ url_for('add_pill', user_primary_key=user.id) }}">Add pill</a>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
