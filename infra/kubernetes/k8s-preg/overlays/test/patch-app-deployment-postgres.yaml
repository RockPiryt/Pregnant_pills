apiVersion: apps/v1
kind: Deployment
metadata:
  name: pregnant-pills-app
  namespace: preg-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pregnant-pills
  template:
    metadata:
      labels:
        app: pregnant-pills
    spec:
      containers:
        - name: pregnant-pills-container
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe: null
          livenessProbe: null
          env:
            - name: APP_ENV
              value: "testing"

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pregnant-pills-secrets
                  key: SECRET_KEY

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pregnant-pills-secrets
                  key: DATABASE_URL