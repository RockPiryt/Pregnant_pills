apiVersion: batch/v1
kind: Job
metadata:
  name: pregnant-pills-db-migrate
  namespace: preg-test
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: rockpiryt/pregnant-pills:latest
          imagePullPolicy: Always
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: pregnant-pills-config
                  key: APP_ENV
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pregnant-pills-secrets
                  key: DATABASE_URL
            - name: FLASK_APP
              value: "wsgi.py"
          command: ["sh", "-c"]
          args:
            - |
              set -e
              echo "Running flask db upgrade..."
              flask db upgrade
              echo "Migration finished."
