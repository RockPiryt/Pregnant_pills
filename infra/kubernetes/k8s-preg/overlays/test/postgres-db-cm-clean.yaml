apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-seed
  namespace: preg-test
data:
  seed.sql: |
    CREATE EXTENSION IF NOT EXISTS pgcrypto;

    DROP TABLE IF EXISTS pills;
    CREATE TABLE pills (
      id uuid PRIMARY KEY DEFAULT gen_random_uuid(),
      name text NOT NULL UNIQUE
    );

    INSERT INTO pills(name) VALUES
      ('Aspirin'),
      ('Ibuprofen');
