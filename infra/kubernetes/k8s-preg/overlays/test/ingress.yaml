apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paulinakimak-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: preg.paulinakimak.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pregnant-pills-service
                port:
                  number: 80

