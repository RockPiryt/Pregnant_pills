apiVersion: apps/v1
kind: Deployment
metadata:
  name: preg-pills-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preg-pills
  template:
    metadata:
      labels:
        app: preg-pills
    spec:
      containers:
        - name: preg-pills-container
          image: rockpiryt/preg-pills:latest
          
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
          
          ports:
            - containerPort: 8080
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          
          env:
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: preg-pills-config
                  key: APP_ENV

            - name: FLASK_APP
              valueFrom:
                configMapKeyRef:
                  name: preg-pills-config
                  key: FLASK_APP

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: preg-pills-secrets
                  key: SECRET_KEY

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: preg-pills-secrets
                  key: DATABASE_URL


