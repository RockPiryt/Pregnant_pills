name: CI_CD
on: 
  workflow_dispatch: 
    inputs:
      environment:
        description: "Choose dev/test/prod environment"
        required: false
        default: "dev"
  push:
    paths-ignore:
      - .github/workflows/*

env:
  DEPLOY_ENV: ${{ github.event.inputs.environment || 'dev' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint black
          pip install -r requirements.txt
      - name: Lint
        run: |
          pylint pregnant_pills_app/ --max-line-length=88
      - name: Check formatting with Black
        run: |
          black --check pregnant_pills_app/

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest
      
  terraform_infra:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials via OIDC (Terraform role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/gha-terraform-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Who am I
        run: aws sts get-caller-identity

      - name: Initialize Terraform
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan

      # Only on production
      - name: Terraform Apply
        if: github.event.inputs.environment == 'prod'
        working-directory: infra/terraform
        run: terraform apply -auto-approve

  build-push-docker-image:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
      ECR_REPO: deploy-projects/pregpills

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC (ECR push role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/gha-deploy-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URI
        id: img
        run: |
          echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}" >> $GITHUB_OUTPUT

      - name: Build and push image to ECR
        run: |
          docker build -t ${{ steps.img.outputs.IMAGE_URI }}:${{ github.sha }} .
          docker tag  ${{ steps.img.outputs.IMAGE_URI }}:${{ github.sha }} ${{ steps.img.outputs.IMAGE_URI }}:latest
          docker push ${{ steps.img.outputs.IMAGE_URI }}:${{ github.sha }}
          docker push ${{ steps.img.outputs.IMAGE_URI }}:latest


  deploy_s3:
    runs-on: ubuntu-latest
    needs: [lint, test, terraform_infra]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/gha-deploy-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Who am I
        run: aws sts get-caller-identity

      - name: Deploy to S3
        run: aws s3 sync ./infra s3://${{ vars.BUCKET_NAME }}/ --delete

  deploy_kubernetes:
    runs-on: ubuntu-latest
    needs: [lint, test, terraform_infra, build-push-docker-image]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Configure AWS credentials via OIDC (Terraform role) to read terraform outputs
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/gha-terraform-role
          aws-region: ${{ vars.AWS_REGION }}

      - name: Read k3s public IP from Terraform outputs
        id: tfout
        working-directory: infra/terraform
        run: |
          terraform init -input=false
          echo "K3S_IP=$(terraform output -raw k3s_public_ip)" >> $GITHUB_OUTPUT

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.tfout.outputs.K3S_IP }} >> ~/.ssh/known_hosts

      - name: Create SSH tunnel + fetch kubeconfig
        env:
          K3S_IP: ${{ steps.tfout.outputs.K3S_IP }}
        run: |
          # Start tunnel to API server (local 6443 -> EC2 127.0.0.1:6443)
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -N -L 6443:127.0.0.1:6443 debian@$K3S_IP &
          SSH_PID=$!
          echo "SSH_PID=$SSH_PID" >> $GITHUB_ENV
          sleep 10

          # Fetch kubeconfig
          ssh -i ~/.ssh/id_rsa debian@$K3S_IP "sudo cat /etc/rancher/k3s/k3s.yaml" > kubeconfig

          # Point kubeconfig to local tunnel
          sed -i 's#https://127.0.0.1:6443#https://127.0.0.1:6443#g' kubeconfig

          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV
          
          # Test connection
          kubectl get nodes

      - name: Deploy cluster infrastructure
        run: |
          kubectl apply -k infrastructure/ingress-nginx
          kubectl apply -k infrastructure/cert-manager
          kubectl apply -k infrastructure/namespace

      - name: Update image tag in kustomization (ECR)
        run: |
          cd k8s-preg/overlays/${{ env.DEPLOY_ENV }}
          kustomize edit set image pregnant-pills-app=${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/deploy-projects/pregpills:${{ github.sha }}

      - name: Deploy Flask app
        run: |
          kubectl apply -k k8s-preg/overlays/${{ env.DEPLOY_ENV }}

      - name: Cleanup SSH tunnel
        if: always()
        run: |
          if [ ! -z "$SSH_PID" ]; then
            kill $SSH_PID || true
          fi

  health_check:
    needs: [deploy_kubernetes]
    if: always() && needs.deploy_kubernetes.result == 'success'
    uses: ./.github/workflows/health-check.yml
    with:
      environment: ${{ github.event.inputs.environment || 'dev' }} 
      image_tag: ${{ github.sha }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
